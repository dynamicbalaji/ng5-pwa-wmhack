<div class="w3-container" *ngIf="studentListData">
	<div class="w3-panel w3-round-small w3-teal">
		<h3>Requests for Approval <!--<button routerLink="/add" class="w3-button w3-orange custom-button"><i class="w3-medium  fa fa-plus"></i> Add New Employee</button>--></h3>
	</div>
	<span><i class="w3-medium fa fa-search"></i> Search : <input class="" type="text" [(ngModel)]='filterData'></span>

	<div class="w3-panel w3-green" *ngIf="(studentListData | filter:filterData).length == 0">
		<p><span *ngIf="!filterData"> No requests pending action</span> </p>
		<p><span *ngIf="filterData"> No matching results</span> </p>
	</div>
	<div class="w3-panel w3-light-grey w3-padding-16 w3-card-2" *ngIf="(studentListData | filter:filterData | filter:filterData).length != 0">
		<table class="w3-table w3-striped w3-bordered">
			<tr>
				<th><i class="w3-medium"></i> iTravel. No.</th>
				<!-- <th>ID</th> -->
				<th><i class="w3-medium"></i> First Name</th>
				<th><i class="w3-medium"></i> Last Name</th>
				<th><i class="w3-medium"></i> Request Type</th>
				<th><i class="w3-medium"></i> Employee Id</th>
				<th><i class="w3-medium"></i> Approve</th>
				<th><i class="w3-medium"></i> Reject</th>
			</tr>
			<tr *ngFor="let student of studentListData | filter:filterData; index as i;" appHighlightStudent>
				<td>{{student.id}}</td>
				<td class="pointer" [routerLink]="['detail', i]">{{student.first_name}} </td>
				<td class="pointer" [routerLink]="['detail', i]">{{student.last_name}}</td>
				<td class="pointer" [routerLink]="['detail', i]">{{student.reqType}}</td>
				<td class="pointer" [routerLink]="['detail', i]">{{student.phone}}</td>
				<td><button (click)="approveRequest(i);" class="w3-button w3-deep-orange">Approve</button></td>
				<td><button (click)="deleteStudent(i);" class="w3-button w3-red">Reject</button></td>
			</tr>
		</table>
	</div>
</div>
